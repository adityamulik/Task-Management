{% extends "base.html" %}

{% block title %}Delete Project{% endblock %}

{% block content %}
  <h1>Delete project "{{ object.title }}"</h1>

  <div class="module">
    <form method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete "{{ object.title }}"?</p>
      <input type="submit" value="Confirm">
    </form>
  </div>
{% endblock %}
